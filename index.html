<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Kay Date Decoder</title>
    <style>
        :root {
            --mk-pink: #ec008c; /* Iconic MK Hot Pink */
            --mk-light-pink: #fce4ec;
            --mk-black: #000000;
            --mk-gray: #f5f5f5;
        }


        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--mk-gray);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }


        .app-container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid var(--mk-pink);
        }


        h1 {
            color: var(--mk-black);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }


        p.subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }


        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }


        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }


        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
            text-transform: uppercase;
            transition: border-color 0.3s;
        }


        input[type="text"]:focus {
            border-color: var(--mk-pink);
            outline: none;
        }


        button {
            background-color: var(--mk-pink);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
        }


        button:hover {
            background-color: #c20073;
        }


        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: var(--mk-light-pink);
            display: none; /* Hidden by default */
        }


        .result-row {
            margin-bottom: 1rem;
        }


        .result-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 0.2rem;
        }


        .result-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--mk-black);
        }


        .status-good {
            color: #2e7d32; /* Green */
        }


        .status-old {
            color: #c62828; /* Red */
        }


        .error-msg {
            color: red;
            margin-top: 1rem;
            display: none;
        }


        .footer {
            margin-top: 2rem;
            font-size: 0.7rem;
            color: #999;
        }
    </style>
</head>
<body>


    <div class="app-container">
        <h1>Batch Decoder</h1>
        <p class="subtitle">Check Manufacturing Date & Shelf Life</p>


        <div class="input-group">
            <label for="batchCode">Enter 4-Character Code</label>
            <input type="text" id="batchCode" placeholder="e.g. H D 2 5" maxlength="4" onkeyup="this.value = this.value.toUpperCase();">
        </div>


        <button onclick="decodeBatch()">Check Date</button>


        <p id="error" class="error-msg">Invalid code format. Please try again.</p>


        <div id="result">
            <div class="result-row">
                <div class="result-label">Manufactured On</div>
                <div class="result-value" id="mfgDate">--</div>
            </div>
            
            <div class="result-row">
                <div class="result-label">Approx. Expiration (+3 Yrs)</div>
                <div class="result-value" id="expDate">--</div>
            </div>


            <div class="result-row">
                <div class="result-label">Status</div>
                <div class="result-value" id="statusText">--</div>
            </div>
        </div>


        <div class="footer">
            Not officially affiliated with Mary Kay Inc.<br>
            For consultant reference only.
        </div>
    </div>


    <script>
        function decodeBatch() {
            const input = document.getElementById('batchCode').value.trim().toUpperCase();
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');


            // Reset display
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';


            if (input.length !== 4) {
                showError("Please enter exactly 4 characters.");
                return;
            }


            const charYear = input.charAt(0);
            const charMonth = input.charAt(1);
            const charDay = input.substring(2, 4);


            // 1. Decode Year
            const yearMap = {
                'M': 2027,
                'K': 2026,
                'H': 2025,
                'F': 2024,
                'D': 2023,
                'C': 2022,
                'B': 2021,
                'A': 2020,
                'Y': 2019,
                'R': 2018
            };


            const year = yearMap[charYear];


            if (!year) {
                showError(`Unknown Year Code: "${charYear}"`);
                return;
            }


            // 2. Decode Month
            const monthMap = {
                'A': 0, // Jan
                'B': 1, // Feb
                'C': 2, // Mar
                'D': 3, // Apr
                'F': 4, // May
                'H': 5, // Jun
                'K': 6, // Jul
                'M': 7, // Aug
                'R': 8, // Sep
                'T': 9, // Oct
                'V': 10, // Nov
                'X': 11  // Dec
            };


            if (!monthMap.hasOwnProperty(charMonth)) {
                showError(`Unknown Month Code: "${charMonth}"`);
                return;
            }
            
            const monthIndex = monthMap[charMonth];


            // 3. Decode Day
            const day = parseInt(charDay, 10);
            if (isNaN(day) || day < 1 || day > 31) {
                showError("Invalid Day digits.");
                return;
            }


            // Create Date Objects
            const mfgDateObj = new Date(year, monthIndex, day);
            
            // Check if date is valid (e.g., prevents Feb 30th)
            if (mfgDateObj.getMonth() !== monthIndex) {
                showError("Invalid Date (e.g., February 30 does not exist).");
                return;
            }


            // Calculate Expiration (Standard 3 Year Shelf Life)
            const expDateObj = new Date(year + 3, monthIndex, day);


            // Format Dates for Display
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('mfgDate').innerText = mfgDateObj.toLocaleDateString('en-US', options);
            document.getElementById('expDate').innerText = expDateObj.toLocaleDateString('en-US', options);


            // Check if Expired
            const today = new Date();
            const statusText = document.getElementById('statusText');
            
            if (today > expDateObj) {
                statusText.innerText = "EXPIRED";
                statusText.className = "result-value status-old";
            } else {
                statusText.innerText = "GOOD";
                statusText.className = "result-value status-good";
            }


            // Show Result
            resultDiv.style.display = 'block';
        }


        function showError(msg) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerText = msg;
            errorDiv.style.display = 'block';
        }
    </script>


</body>
</html>
